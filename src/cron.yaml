cron:

- description: fetch new questions
  url: /cron/fetch_new_questions
  schedule: every 30 minutes

- description: fetch old questions
  url: /cron/fetch_old_questions
  schedule: every 180 minutes

- description: fetch old questions answers
  url: /cron/fetch_old_questions_answers
  schedule: every 180 minutes

- description: fetch new questions answers
  url: /cron/fetch_new_questions_answers
  schedule: every 60 minutes

- description: add questions to search index
  url: /cron/add_to_search_index
  schedule: every 60 minutes
