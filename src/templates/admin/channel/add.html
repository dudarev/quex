<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Channel</title>
</head>
<body>
<h1><a href="/admin">admin</a>/<a href="/admin/channel">channel</a>/add</h1>
<form action="/admin/channel/add" method="post">
    Title
    <input type="text" name="title" /><br/>
    Link
    <input type="text" name="link" /><br/>
    Type
    <input type="radio" name="type" value="in" checked> In
    <input type="radio" name="type" value="out"> Out
    <br/>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
